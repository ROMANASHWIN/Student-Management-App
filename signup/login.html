<!doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="head">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col1">
                        <img class="logo" src="namelogov2.png" alt="topskilled" style="width=100%">
                        <h5 class="grp grpAccount">Create an Account</h5>
                        <form class="form1">
                            <div class="input-group grp">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user text-primary"></i></span>
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="input-group grp">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock text-primary"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="checkbox grp">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary grp" style="width: 60%;">GET STARTED </button>
                            <P class="grp grpp">Already have an account?<a href="C:\ashwin\School Management\signin\log.html">Log In</a></P>
                        </form>
                    </div>
                    <div class="col-md-7 col2">

                        <h1>Mastermind Better.<br>
                            Succeed Together.
                        </h1>
                        <p>
                            Get meaningful result with essential <br>
                            tool for brainstorming,goal setting.<br>
                        </p>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
